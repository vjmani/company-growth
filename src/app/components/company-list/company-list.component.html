<div class="company-list">
  <div class="row">
    <div class="col-md-3 offset-md-9">
      <button type="button" (click)="addNewCompany()" class="new-company-btn btn btn-primary">
        Add New Company
      </button>
    </div>
  </div>
  <table class="table table-dark company-list-table">
    <thead>
      <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Status</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let company of companyTrackerData'>
        <td>{{ company.name }}</td>
        <td>{{ company.status }}</td>
        <td>{{ company.address }}</td>
        <td><a routerLink='/company-details/{{company.name}}'>View Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
